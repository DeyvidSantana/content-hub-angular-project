<div class="col-12">
  <div class="card-columns">
    <div class="card bg-dark text-white" (click)="goEdit(serie)" *ngFor="let person of people">
      <img class="card-img" 
          src="https://image.tmdb.org/t/p/w250_and_h141_face{{ person?.profilePath }}" alt="_blank" />
      <div class="card-img-overlay">
        <p class="card-title">{{ person.name }}</p>
      </div>
    </div>
  </div>
</div>
