<div class="container">
		
			<form (ngSubmit)="onFormSubmit(personEditForm)" #personEditForm="ngForm">
			
				<legend>{{ person.name }}</legend>
			
				<div class="row">
					<div class="col-lg-7 col-md-7 col-sm-8">
						<div class="form-group">
							<label for="">Name</label>
							<input type="text" class="form-control" [(ngModel)]="person.name" name="name">
						</div>
					</div>
					<div class="col-lg-5 col-md-5 col-sm-4">
						<div class="form-group">
							<label for="">Heigth</label>
							<input type="text" class="form-control" [(ngModel)]="person.height" name="height">
						</div>
					</div>					
				</div>
				<div class="row">
					<div class="col-lg-4 col-md-4 col-sm-4">
						<div class="form-group">
							<label for="">Hometown:</label>
							<input type="text" class="form-control" [(ngModel)]="person.hometown" name="hometown">
						</div>
					</div>				
					<div class="col-lg-4 col-md-4 col-sm-4">
						<div class="form-group">
							<label for="">Home Country:</label>
							<input type="text" class="form-control" [(ngModel)]="person.homeCountry" name="homeCountry">
						</div>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4">
						<div class="form-group">
							<label for="">Gender:</label>
							<select class="form-control" [(ngModel)]="person.gender" name="gender">
								<option value="O">Other</option>								
								<option value="F">Female</option>
								<option value="M">Male</option>
							 </select>
						</div>
					</div>
				</div>				
				
				<div class="row">
					<div class="col-3">
						<input type="submit" class="form-control btn btn-success" value="Save changes">
					</div>
				</div>
				
			</form>
		
		
		</div>
