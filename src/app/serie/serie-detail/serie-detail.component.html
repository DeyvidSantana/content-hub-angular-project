<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img" 
          src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ movie.backdropPath }}" alt="_blank">
    </div>
  </div>
  &nbsp;
  <div class="col-12 col-md-7">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ tv?.title }} ({{ tv?.releaseYear | date: 'yyyy'}})</h5>
      </div>
      <div class="card-body">
        <p><strong>Language: </strong> <span>{{ tv?.language }}</span></p>
        <!--<p><strong>Gêneros:</strong> </p>
        <div class="d-inline-block" *ngFor="let genre of movie?.genres">
          <span class="badge badge-pill badge-primary">{{ genre?.name }}</span>
        </div>-->
        <br /> <br />        
        <p class="card-title text-justify"><strong>Overview:</strong> {{ tv?.overview }}</p>                
        <p><strong>Origin Country: </strong> <span>{{ tv?.originCountry }}</span></p>        
        <p><strong>Runtime: </strong> <span>{{ tv?.runtime }}</span></p>
        <p><strong>Seansons: </strong> <span>{{ tv?.seansons }}</span></p>
        <div class="d-inline-block">              
            <button type="button" class="btn btn-primary" [routerLink]="['editar', movie.id, 'series']">Editar Série</button>           
        </div>
      </div>
    </div>
  </div>
</div>
