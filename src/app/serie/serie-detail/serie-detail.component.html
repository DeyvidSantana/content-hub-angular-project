<div class="row">
  <div class="col-12 col-md-4">
    <div class="card">
      <img class="card-img" 
          src="https://image.tmdb.org/t/p/w300_and_h450_bestv2{{ tv.backdropPath }}" alt="_blank">
    </div>
  </div>
  &nbsp;
  <div class="col-12 col-md-7">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">{{ tv?.title }} ({{ tv?.releaseYear | date: 'yyyy'}})</h5>
      </div>
      <div class="card-body">
        <p><strong>Language: </strong> <span>{{ tv?.language }}</span></p>               
        <p class="card-title text-justify"><strong>Overview:</strong> {{ tv?.overview }}</p>                
        <p><strong>Origin Country: </strong> <span>{{ tv?.originCountry }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
          <strong>Runtime: </strong> <span>{{ tv?.runtime }}</span>&nbsp;&nbsp;&nbsp;&nbsp;
          <strong>Seansons: </strong> <span>{{ tv?.seansons }}</span></p>
        <p><strong>Genres:</strong></p>  
        <div class="d-inline-block" *ngFor="let genre of tv?.genres">
          <span class="badge badge-pill badge-primary">{{ genre }}</span>
        </div>   
        <br><br> 
        <p><strong>Cast:</strong></p>  
        <div class="d-inline-block" *ngFor="let person of tv?.cast">
          <span class="badge badge-pill badge-primary">{{ person }}</span>
        </div>  
        <br><br>
        <div class="d-inline-block">              
            <button type="button" class="btn btn-primary" [routerLink]="['editar', tv.id, 'series']">Edit Tv</button>           
        </div>
      </div>
    </div>
  </div>
</div>
